<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>Snake Game</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #001f3f;
				color: #ffffff;
				height: 100vh;
			}
			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				padding-top: 100px;
			}

			canvas {
				border: 1px solid #ffffff;
				max-width: 800px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω–≤–∞—Å–∞ */
				width: 100%;
			}
			.key-l-r {
				display: flex;
				column-gap: 42px;
			}
			.keys {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			button {
				margin-top: 10px;
				padding: 10px;
				font-size: 16px;
				background-color: #0074cc;
				color: #ffffff;
				border: none;
				cursor: pointer;
			}
      .ll{
       
        width: 100%;
        display: flex;
        justify-content: center ;
      }
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="gameCanvas" width="800" height="600"></canvas>
		</div>
    <div class="ll">
      <button id="restartButton" style="display: none">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
		<div class="keys">
			<button id="upButton">üëÜ</button>
			<div class="key-l-r">
				<button id="leftButton">üëà</button>
        <button id="rightButton">üëâ</button>
			</div>
      <button id="downButton">üëá</button>
		</div>

		<script>
			const canvas = document.getElementById('gameCanvas')
			const ctx = canvas.getContext('2d')

			let snake = [{ x: 10, y: 10 }]
			let snakeSize = 1
			let food = { x: 5, y: 5 }
			let direction = 'right'

			function drawSnake() {
				for (let i = 0; i < snake.length; i++) {
					if (i === 0) {
						ctx.fillStyle = '#ffcc00'
						ctx.beginPath()
						ctx.moveTo(snake[i].x * 20, snake[i].y * 20)
						ctx.lineTo(snake[i].x * 20 + 20, snake[i].y * 20)
						ctx.lineTo(snake[i].x * 20 + 20, snake[i].y * 20 + 20)
						ctx.lineTo(snake[i].x * 20, snake[i].y * 20 + 20)
						ctx.closePath()
						ctx.fill()
					} else {
						ctx.fillStyle = 'green'
						ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 20, 20)
					}
				}
			}

			function drawFood() {
				ctx.fillStyle = 'red'
				ctx.beginPath()
				ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 10, 0, 2 * Math.PI)
				ctx.fill()
			}

			function update() {
				ctx.clearRect(0, 0, canvas.width, canvas.height)

				let head = { x: snake[0].x, y: snake[0].y }
				if (direction === 'right') head.x++
				if (direction === 'left') head.x--
				if (direction === 'up') head.y--
				if (direction === 'down') head.y++
				snake.unshift(head)

				if (
					snake[0].x < 0 ||
					snake[0].x >= canvas.width / 20 ||
					snake[0].y < 0 ||
					snake[0].y >= canvas.height / 20 ||
					snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
				) {
					alert('Game over!')
					snake = [{ x: 10, y: 10 }]
					snakeSize = 1
					direction = 'right'
					showRestartButton()
				}

				if (snake[0].x === food.x && snake[0].y === food.y) {
					snakeSize++
					food = {
						x: Math.floor(Math.random() * (canvas.width / 20)),
						y: Math.floor(Math.random() * (canvas.height / 20)),
					}
				} else {
					snake.pop()
				}

				drawSnake()
				drawFood()
			}

			function handleInput(event) {
				if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right'
				if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left'
				if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up'
				if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down'
			}

			function handleButtonClick(buttonDirection) {
				if (buttonDirection !== direction) {
					direction = buttonDirection
				}
			}

			setInterval(update, 100)

			document.addEventListener('keydown', handleInput)

			document.getElementById('upButton').addEventListener('click', () => handleButtonClick('up'))
			document
				.getElementById('leftButton')
				.addEventListener('click', () => handleButtonClick('left'))
			document
				.getElementById('downButton')
				.addEventListener('click', () => handleButtonClick('down'))
			document
				.getElementById('rightButton')
				.addEventListener('click', () => handleButtonClick('right'))

			function showRestartButton() {
				const restartButton = document.getElementById('restartButton')
				restartButton.style.display = 'block'
			}

			document.getElementById('restartButton').addEventListener('click', () => {
				snake = [{ x: 10, y: 10 }]
				snakeSize = 1
				direction = 'right'
				update()
				document.getElementById('restartButton').style.display = 'none'
			})
		</script>
	</body>
</html>
